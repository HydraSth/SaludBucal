<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script id="DragDropTouch" src="https://bernardo-castilho.github.io/DragDropTouch/DragDropTouch.js"></script>
    <title>Prueba</title>
    <link rel="stylesheet" href="Estilo.css">
    <script src="script.js"></script>
</head>
<body>
<section id="container" ondrop="drop(event)" ondragover="allowDrop(event)">
    <div class="Clasificacion">
          <div class="tipo" id="Sano" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
          <div class="tipo" id="Insano" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
        <img name="Insano" ondragstart="drag(event)" draggable="true" class="alimento" src="Comida/Capa 1.png"/>
        <img name="Insano" ondragstart="drag(event)" draggable="true" class="alimento" src="Comida/Capa 2.png"/>
        <img name="Sano" ondragstart="drag(event)" draggable="true" class="alimento" src="Comida/Capa 3.png"/>
        <img name="Insano" ondragstart="drag(event)" draggable="true" class="alimento" src="Comida/Capa 4.png"/>
        <img name="Sano" ondragstart="drag(event)" draggable="true" class="alimento" src="Comida/Capa 5.png"/>
        <img name="Sano" ondragstart="drag(event)" draggable="true" class="alimento" src="Comida/Capa 6.png"/>
        <img name="Sano" ondragstart="drag(event)" draggable="true" class="alimento" src="Comida/Capa 7.png"/>
        <img name="Sano" ondragstart="drag(event)" draggable="true" class="alimento" src="Comida/Capa 8.png"/>
        <img name="Insano" ondragstart="drag(event)" draggable="true" class="alimento" src="Comida/Capa 9.png"/>
        <img name="Insano" ondragstart="drag(event)" draggable="true" class="alimento" src="Comida/Capa 10.png"/>
        <img name="Sano" ondragstart="drag(event)" draggable="true" class="alimento" src="Comida/Capa 11.png"/>
        <img name="Sano" ondragstart="drag(event)" draggable="true" class="alimento" src="Comida/Capa 12.png"/>
</section>
    <div id="resultado">Esa fruta es..</div>
</body>
</html>
