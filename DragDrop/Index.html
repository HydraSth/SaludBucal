<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script id="DragDropTouch" src="https://bernardo-castilho.github.io/DragDropTouch/DragDropTouch.js"></script>
    <title>Prueba</title>
    <link rel="stylesheet" href="Estilo.css">
    <script src="script.js"></script>
</head>
<body>
  <section id="container" ondrop="drop(event)" ondragover="allowDrop(event)">
    <div class="Clasificacion">
          <div id="Sano" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
          <div id="Insano" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
        <img ondragstart="drag(event)" id="drag1" draggable="true" class="alimento" src="Comida/Capa 1.png"/>
        <img ondragstart="drag(event)" id="drag2" draggable="true" class="alimento" src="Comida/Capa 2.png"/>
        <img ondragstart="drag(event)" id="drag3" draggable="true" class="alimento" src="Comida/Capa 3.png"/>
        <img ondragstart="drag(event)" id="drag4" draggable="true" class="alimento" src="Comida/Capa 4.png"/>
        <img ondragstart="drag(event)" id="drag5" draggable="true" class="alimento" src="Comida/Capa 5.png"/>
        <img ondragstart="drag(event)" id="drag6" draggable="true" class="alimento" src="Comida/Capa 6.png"/>
        <img ondragstart="drag(event)" id="drag7" draggable="true" class="alimento" src="Comida/Capa 7.png"/>
        <img ondragstart="drag(event)" id="drag8" draggable="true" class="alimento" src="Comida/Capa 8.png"/>
        <img ondragstart="drag(event)" id="drag9" draggable="true" class="alimento" src="Comida/Capa 9.png"/>
        <img ondragstart="drag(event)" id="drag10" draggable="true" class="alimento" src="Comida/Capa 10.png"/>
        <img ondragstart="drag(event)" id="drag11" draggable="true" class="alimento" src="Comida/Capa 11.png"/>
        <img ondragstart="drag(event)" id="drag12" draggable="true" class="alimento" src="Comida/Capa 12.png"/>
    </section>
    <div id="resultado">Esa fruta es..</div>
</body>
</html>
