<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script id="DragDropTouch" src="https://bernardo-castilho.github.io/DragDropTouch/DragDropTouch.js"></script>
    <title>Juego</title>
    <script src="https://kit.fontawesome.com/5137b56f35.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="Estilo.css">
    <script src="script.js"></script>
</head>
<body>
    <header> 
        <a href="../index.html"><i class="fa-solid fa-house"></i></a>
    </header>
<section id="container" ondrop="drop(event)" ondragover="allowDrop(event)">
    <div class="Clasificacion">
        <div class="tipo" id="Sano" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img  class="tipo" id="Sano" ondrop="drop(event)" ondragover="allowDrop(event)" src="../Imagenes/MuelaBien.png" alt="Comida sana">
        </div>
        <div class="tipo" id="Insano" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img class="tipo" id="Insano" ondrop="drop(event)" ondragover="allowDrop(event)" src="../Imagenes/MuelaMal.png" alt="Comida insana">
        </div>
    </div>
    <img name="Insano" ondragstart="drag(event)" draggable="true" class="alimento" src="Comida/Alfajor.png"/>
    <img name="Insano" ondragstart="drag(event)" draggable="true" class="alimento" src="Comida/Dona.png"/>
    <img name="Sano" ondragstart="drag(event)" draggable="true" class="alimento" src="Comida/Ensalada.png"/>
    <img name="Insano" ondragstart="drag(event)" draggable="true" class="alimento" src="Comida/Flan.png"/>
    <img name="Sano" ondragstart="drag(event)" draggable="true" class="alimento" src="Comida/Hamburguesa.png"/>
    <img name="Insano" ondragstart="drag(event)" draggable="true" class="alimento" src="Comida/Helado.png"/>
    <img name="Sano" ondragstart="drag(event)" draggable="true" class="alimento" src="Comida/Limon.png"/>
    <img name="Insano" ondragstart="drag(event)" draggable="true" class="alimento" src="Comida/Muffin.png"/>
    <img name="Sano" ondragstart="drag(event)" draggable="true" class="alimento" src="Comida/Pan.png"/>
    <img name="Insano" ondragstart="drag(event)" draggable="true" class="alimento" src="Comida/Pochoclos.png"/>
    <img name="Sano" ondragstart="drag(event)" draggable="true" class="alimento" src="Comida/Pollo.png"/>
    <img name="Sano" ondragstart="drag(event)" draggable="true" class="alimento" src="Comida/Tomates.png"/>
    <img name="Insano" ondragstart="drag(event)" draggable="true" class="alimento" src="Comida/Torta.png"/>
    <img name="Sano" ondragstart="drag(event)" draggable="true" class="alimento" src="Comida/Zanahoria.png"/>
</section>
</body>
</html>
