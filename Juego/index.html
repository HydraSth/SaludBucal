<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script id="DragDropTouch" src="https://bernardo-castilho.github.io/DragDropTouch/DragDropTouch.js"></script>
    <title>Juego</title>
    <script src="https://kit.fontawesome.com/5137b56f35.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="Estilo.css">
    <script src="script.js"></script>
</head>
<body>
    <header> 
        <a href="../index.html"><i class="fa-solid fa-house"></i></a>
    </header>
<section id="container" ondrop="drop(event)" ondragover="allowDrop(event)">
    <div class="Clasificacion">
        <div class="tipo" id="Sano" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img  class="tipo" id="Sano" ondrop="drop(event)" ondragover="allowDrop(event)" src="../Imagenes/MuelaBien.png" alt="Comida sana">
        </div>
        <div class="tipo" id="Insano" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img class="tipo" id="Insano" ondrop="drop(event)" ondragover="allowDrop(event)" src="../Imagenes/MuelaMal.png" alt="Comida insana">
        </div>
    </div>
    <img id="C-1" name="Insano" ondragstart="drag(event)" draggable="true" class="alimento" src="Comida/Alfajor.png"/>
    <img id="C-2" name="Insano" ondragstart="drag(event)" draggable="true" class="alimento" src="Comida/Dona.png"/>

    <img id="C-10" name="Insano" ondragstart="drag(event)" draggable="true" class="alimento" src="Comida/Pochoclos.png"/>
    <img id="C-11" name="Sano" ondragstart="drag(event)" draggable="true" class="alimento" src="Comida/Pollo.png"/>

<section id="Modal">
    <h1>Ups!</h1>
    <h2>No elegiste una opcion correcta, gracias por jugar.</h2>
    <a href="">VOLVER A JUGAR</a>
</section>  
<section id="Modal-G">
    <h1>Felicitaciones!</h1>
    <img id="DienteSticker" src="Imagenes/Cepillo.png" alt="Correcto">
</section>

</html>
